<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`    // innerHTML ib basic and unpotimized approach to take text becoz it traverses the whole dom tree everytime a new text added
        document.querySelector('.language').appendChild(li) 
        // this can also be modified by storing in a variable then using append method on the varibale but this is  not optimized :given below
        // const passlang = document.querySelector('.language')
        // passlang.appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){        //This function works exactly same but more optimized than the above function.This fn avoids traversing the entire dom tree by only creating a text node  everytime when a new text added to list 
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    
    const newli = document.createElement('li')   //another way to edit
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit   another way to edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
