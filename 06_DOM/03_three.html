<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"   // no reflection on web page till step 19 becoz till now the above script is only in memory
    // div.innerText = "Chai aur code"   
    const addText = document.createTextNode("Chai aur code") 
    // createTextNode method is more optimised  than innerHTML method  to embbed text in web page , as innerHTML overwrites but createTextNode si ply creates new text node
    div.appendChild(addText) 

    document.body.appendChild(div) //// now the above script is reflected on web page
</script>
</html>
